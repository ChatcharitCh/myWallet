{% extends "base.html" %}

{% block title %}
    <title>Account Overview</title>
{% endblock %}

{% block content %}
    <h1 class="py-2 text-center">Statement</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
        </thead>
        <tbody>
            {% for statement in data %}
            <tr>
                <td>{{statement.name}}</td>
                <td>{{statement.amount}}</td>
                <td>{{statement.category}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
